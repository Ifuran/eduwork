<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Task</title>
  </head>
  <body>
    <h1>Membuat program konversi nilai</h1>
    <h3>Aturan konversi:</h3>
    <ol>
      <li>Nilai 81-100 = A</li>
      <li>Nilai 61-80 = B</li>
      <li>Nilai 41-60 = C</li>
      <li>Nilai 31-40 = D</li>
      <li>Nilai di bawah 31 = E</li>
    </ol>
    <button onclick="konversi()">Mulai</button>

    <!-- Javascript  -->
    <script>
      function konversi() {
        let nilai = prompt("Masukan nilai");
        if (nilai > 80 && nilai <= 100) {
          alert(`Nilai konversi ${nilai} = A`);
        } else if (nilai > 60 && nilai <= 80) {
          alert(`Nilai konversi ${nilai} = B`);
        } else if (nilai > 40 && nilai <= 60) {
          alert(`Nilai konversi ${nilai} = C`);
        } else if (nilai > 30 && nilai <= 40) {
          alert(`Nilai konversi ${nilai} = D`);
        } else if (nilai > 0 && nilai <= 30) {
          alert(`Nilai konversi ${nilai} = E`);
        } else {
          alert(`Masukan tidak sesuai permintaan`);
        }
      }
    </script>
  </body>
</html>
