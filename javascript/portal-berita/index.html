<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal Berita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>
      * {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana;
      }
      .custom-input {
        height: 50px;
      }
      @media (min-width: 768px) {
        .card img {
          width: 16rem;
          height: 8rem;
        }
        .card {
          height: 20rem;
        }
        .text-description {
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container">
        <a class="navbar-brand text-light fw-bold" href="./index.html">Portal Berita</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fw-bold gap-2 ms-auto">
            <a class="nav-link text-light" aria-current="page" href="#">Beranda</a>
            <a class="nav-link text-light" href="#">Berita Popular</a>
            <a class="nav-link text-light" href="#">Tentang Kami</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Form search  -->
    <div class="container pt-5">
      <div class="input-group shadow mb-3">
        <input type="text" class="form-control input-keyword text-decoration-none custom-input" placeholder="Cari artikel.." aria-label="Article" aria-describedby="basic-addon2" />
        <button class="btn input-group-text search-btn custom-input bg-primary text-light fw-bold" id="search-btn">Cari</button>
      </div>
    </div>

    <!-- News  -->
    <div class="container pt-3">
      <div class="row news-container"></div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
